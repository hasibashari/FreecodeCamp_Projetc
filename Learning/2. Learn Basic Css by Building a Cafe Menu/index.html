<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Cafe Menu</title>
   <link rel="stylesheet" href="style.css">
</head>

<body>

   <div class="menu">
      <main>
         <!-- Title Menu -->
         <h1>CAPER CAFE</h1>
         <p class="established">Est. 2020</p>
         <hr>

         <!-- Section Menu Item -->
         <section>
            <h2>Coffee</h2>
            <img src="https://cdn.freecodecamp.org/curriculum/css-cafe/coffee.jpg" alt="ciffe icon">

            <article class="item">
               <p class="flavor">French Vanila</p>
               <p class="price">3.00</p>
            </article>
            <article class="item">
               <p class="flavor">Pumpkin Spice</p>
               <p class="price">3.75</p>
            </article>
            <article class="item">
               <p class="flavor">Hazelnut</p>
               <p class="price">3.75</p>
            </article>
            <article class="item">
               <p class="flavor">Mocha</p>
               <p class="price">3.75</p>
            </article>
         </section>

         <section>
            <h2>Desserts</h2>
            <img src="https://cdn.freecodecamp.org/curriculum/css-cafe/pie.jpg" alt="pie icon">
            <article class="item">
               <p class="dessert">Donut</p>
               <p class="price">2.50</p>
            </article>
            <article class="item">
               <p class="dessert">Cherry Pie</p>
               <p class="price">2.50</p>
            </article>
            <article class="item">
               <p class="dessert">Cheesecake</p>
               <p class="price">2.50</p>
            </article>
            <article class="item">
               <p class="dessert">Cinnamon Roll</p>
               <p class="price">2.50</p>
            </article>
         </section>
      </main>
      <hr class="bottom-line">

      <!-- Footer -->
      <footer>
         <p>&copy; 2020 Caper Cafe</p>
      </footer>
   </div>

</body>

</html>
